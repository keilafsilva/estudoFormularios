<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Consulta médica</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <h1>Agendamento de consulta médica:</h1>

  <form>
  <div>
    <label for="fNome">Nome:</label><br>
    <input
      type="text"
      id="fNome"
      name="nome"
      placeholder="Seu nome aqui"
      required
    />
  </div>
<div>
  <label for="fendereco">Endereço:</label><br>
    <input type="text"
      id="fendereco"
      placeholder="Seu endereço aqui"
      required
    />
  </div>
  <div>
    <label for="ftelefone">Telefone: </label><br>
    <input
      type="tel"
      id="ftelefone"
      name="telefone"
      placeholder="Seu telefone pessoal"
      required
    />
  </div>

  <div>
    <label for="fDataConsulta">Data da Consulta: </label><br>
    <input
      type="date"
      min="2000-01-01"
      max="2024-06-12"
      id="fDataConsulta"
      name="dataConsulta"
      required
    />
  </div>

  <div>
    <label>Comentários adicionais:</label><br>
    <textarea
      id="Descricao"
      name="descricao"
      placeholder="Digite aqui seus comentários adicionais..."
      required
    ></textarea>
  </div>
    <div>
    <button type="submit">Enviar</button> </div>
</form>
<div>
  <button><a href="index.html">Home</a></button>
  <div>
    <button><a href="pedirComidaOnline.html">Formulário Anterior</a></button>
</div>
</div>
</body>
</html>
